<!DOCTYPE html>
<html lang=fr>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="./CSS/normalize.css">
        <link rel="stylesheet" type="text/css" href="./style.css">
        <script src="https://kit.fontawesome.com/d558b1356d.js" crossorigin="anonymous"></script>
        <title>Projet Ohmyfood</title>
    </head>
    <body>
        <div id="bloc-page">
            <header>
                <img class="logo" src="Images/ohmyfood.png" alt="Logo noir de OhmyFood"/>
            </header>
            <main>
                <form method="post" action="#">
                    <div class="form_recherche">
                        <span class="form_recherche_position"><i class="fas fa-map-marker-alt"></i></span>
                        <input type="search" placeholder="Paris, Belleville"/>
                    </div>
                    <div class="form_corps">    
                        <h1>Réservez le menu qui vous convient</h1>
                        <p class="form_corps_p">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                        <button>Explorer nos restaurants</button>
                    </div>
                </form>
                <section>
                    <h2>Fonctionnement</h2>
                    <div>
                        <span>1</span>
                        <i class="fas fa-mobile-alt"></i>
                        <p>Choisissez un restaurant</p>
                    </div>
                    <div>
                        <span>2</span>
                        <i class="fas fa-list-ul"></i>
                        <p>Composez votre menu</p>
                    </div>
                    <div>
                        <span>3</span>
                        <i class="fas fa-store"></i>
                        <p>Dégustez au restaurant</p>
                    </div>
                </section>
                <section>
                    <h2>Restaurants</h2>
                    <figure>
                        <img src="Images/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût"/>
                        <span>Nouveau</span>
                        <figcaption>
                            <h3>La palette du goût</h3>
                            <p>Ménilmontant</p>
                            <i class="far fa-heart"></i>
                            <i class="fas fa-heart"></i>
                        </figcaption>
                    </figure>
                    <figure>
                        <img src="Images/stil-u2Lp8tXIcjw-unsplash.jpg" alt="La note enchantée"/>
                        <span>Nouveau</span>
                        <figcaption>
                            <h3>La note enchantée</h3>
                            <p>Charonne</p>
                            <i class="far fa-heart"></i>
                            <i class="fas fa-heart"></i>
                        </figcaption>
                    </figure>
                    <figure>
                        <img src="Images/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="A la Française"/>
                        <figcaption>
                            <h3>A la Française</h3>
                            <p>Cité rouge</p>
                            <i class="far fa-heart"></i>
                            <i class="fas fa-heart"></i>
                        </figcaption>
                    </figure>
                    <figure>
                        <img src="Images/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Le délice des sens"/>
                        <figcaption>
                            <h3>Le délice des sens</h3>
                            <p>Folie-Méricourt</p>
                            <i class="far fa-heart"></i>
                            <i class="fas fa-heart"></i>
                        </figcaption>
                    </figure>
                </section>
            </main>    
            <footer>
                <h4>Ohmyfood</h4>
                <i class="fas fa-utensils"></i>
                <p>Proposer un restaurant</p>
                <i class="fas fa-hands-helping"></i>
                <p>Devenir partenaire</p>
                <p>Mentions légales</p>
                <p>Contact</p>
            </footer>
        </div>
    </body>
</html>
