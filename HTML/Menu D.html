<!DOCTYPE html>
<html lang=fr>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="./CSS/normalize.css">
        <link rel="stylesheet" type="text/css" href="./CSS/style.css">
        <script src="https://kit.fontawesome.com/d558b1356d.js" crossorigin="anonymous"></script>
        <title>Le délice des sens</title>
    </head>
    <body>
        <div id="bloc-page">
            <header>
                <i class="fas fa-arrow-left"></i>
                <img src="/Images/ohmyfood.png" alt="Logo noir de OhmyFood"/>
            </header>
            <main>
                <img src="/Images/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Le délice des sens"/>
                <section>
                    <div>
                        <h1>Le délice des sens</h1>
                        <i class="far fa-heart"></i>
                    </div>
                    <form method="post" action="#">
                        <fieldset>
                            <legend>ENTREES</legend>
                            <label>
                                <div>
                                    <h2>Tartare de thon</h2>
                                    <p>Assaisonné au yuzu</p>
                                    <p>25 €</p>
                                    <i class="fas fa-check-circle"></i>
                                </div>
                                <div>
                                    <h2>Bouchée de homard croustillant</h2>
                                    <p>Et sa farandole de petits légumes</p>
                                    <p>35 €</p>
                                    <i class="fas fa-check-circle"></i>
                                </div>
                                <div>
                                    <h2>Velouté de cèpes</h2>
                                    <p>Aux truffes </p>
                                    <p>20 €</p>
                                    <i class="fas fa-check-circle"></i>
                                </div>
                            </label>
                        </fieldset>
                        <fieldset>
                            <legend>PLATS</legend>
                            <label>
                                <div>
                                    <h2>Poulet rôti aux herbes de Provence</h2>
                                    <p>Et sa crème de truffe</p>
                                    <p>40 €</p>
                                    <i class="fas fa-check-circle"></i>
                                </div>
                                <div>
                                    <h2>Langouste rôtie</h2>
                                    <p>Et ses légumes de saison</p>
                                    <p>35 €</p>
                                    <i class="fas fa-check-circle"></i>
                                </div>
                                <div>
                                    <h2>Côte de boeuf angus</h2>
                                    <p>Et sa purée de panais</p>
                                    <p>44 €</p>
                                    <i class="fas fa-check-circle"></i>
                                </div>
                            </label>
                        </fieldset>
                        <fieldset>
                            <legend>DESSERTS</legend>
                            <label>
                                <div>
                                    <h2>Farandole de desserts</h2>
                                    <p>Du Chef</p>
                                    <p>18 €</p>
                                    <i class="fas fa-check-circle"></i>
                                </div>
                                <div>
                                    <h2>Crème brulée</h2>
                                    <p>Revisitée</p>
                                    <p>22 €</p>
                                    <i class="fas fa-check-circle"></i>
                                </div>
                                <div>
                                    <h2>Tiramisu</h2>
                                    <p>A la noisette</p>
                                    <p>23 €</p>
                                    <i class="fas fa-check-circle"></i>
                                </div>
                            </label>
                        </fieldset>
                        <button>Commander</button>
                    </form>
                </section>
            </main>
            <footer>
                <img src="/Images/ohmyfood.png" alt="Logo blanc de OhmyFood"/>
                <i class="fas fa-utensils"></i>
                <p>Proposer un restaurant</p>
                <i class="fas fa-hands-helping"></i>
                <p>Devenir partenaire</p>
                <p>Mentions légales</p>
                <p>Contact</p>
            </footer>
        </div>
    </body>
</html>
