<!DOCTYPE html>
<html lang=fr>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="./CSS/normalize.css">
        <link rel="stylesheet" type="text/css" href="./CSS/style.css">
        <script src="https://kit.fontawesome.com/d558b1356d.js" crossorigin="anonymous"></script>
        <title>La note enchantée</title>
    </head>
    <body>
        <div id="bloc-page">
            <header>
                <i class="fas fa-arrow-left"></i>
                <img src="/Images/ohmyfood.png" alt="Logo noir de OhmyFood"/>
            </header>
            <main>
                <img src="/Images/stil-u2Lp8tXIcjw-unsplash.jpg" alt="La note enchantée"/>
                <section>
                    <div>
                        <h1>La note enchantée</h1>
                        <i class="far fa-heart"></i>
                    </div>
                    <form method="post" action="#">
                        <fieldset>
                            <legend>ENTREES</legend>
                            <label>
                                <div>
                                    <h2>Ravioles de foie gras</h2>
                                    <p>Accompagnés de leur crème à la truffe</p>
                                    <p>25 €</p>
                                    <i class="fas fa-check-circle"></i>
                                </div>
                                <div>
                                    <h2>Caviar osciètre</h2>
                                    <p>Sur blini à la farine de blé noir</p>
                                    <p>35 €</p>
                                    <i class="fas fa-check-circle"></i>
                                </div>
                                <div>
                                    <h2>Homard et espuma de choux fleur</h2>
                                    <p>Mariné ayx zestes d'orange</p>
                                    <p>20 €</p>
                                    <i class="fas fa-check-circle"></i>
                                </div>
                                <div>
                                    <h2>Foie gras de canard cuit entier</h2>
                                    <p>Confiture de figue et pain toasté</p>
                                    <p>35 €</p>
                                    <i class="fas fa-check-circle"></i>
                                </div>
                            </label>
                        </fieldset>
                        <fieldset>
                            <legend>PLATS</legend>
                            <label>
                                <div>
                                    <h2>Noix de coquilles Saint-Jacques</h2>
                                    <p>Sur lit de purée de céleri-rave</p>
                                    <p>40 €</p>
                                    <i class="fas fa-check-circle"></i>
                                </div>
                                <div>
                                    <h2>Langoustine poêlée</h2>
                                    <p>Purée de patate douce</p>
                                    <p>35 €</p>
                                    <i class="fas fa-check-circle"></i>
                                </div>
                                <div>
                                    <h2>Mijoté de queue de boeuf</h2>
                                    <p>Et riz sauvage aux zestes de citron</p>
                                    <p>44 €</p>
                                    <i class="fas fa-check-circle"></i>
                                </div>
                            </label>
                        </fieldset>
                        <fieldset>
                            <legend>DESSERTS</legend>
                            <label>
                                <div>
                                    <h2>Macaron noisette et chocolat</h2>
                                    <p>Glace au caramel brun et sel de Guérande</p>
                                    <p>18 €</p>
                                    <i class="fas fa-check-circle"></i>
                                </div>
                                <div>
                                    <h2>Baba au rhum revisité</h2>
                                    <p>Avec son coulis de citron</p>
                                    <p>22 €</p>
                                    <i class="fas fa-check-circle"></i>
                                </div>
                                <div>
                                    <h2>Tarte au citron meringuée</h2>
                                    <p>Destructurée</p>
                                    <p>23 €</p>
                                    <i class="fas fa-check-circle"></i>
                                </div>
                            </label>
                        </fieldset>
                        <button>Commander</button>
                    </form>
                </section>
            </main>
            <footer>
                <img src="/Images/ohmyfood.png" alt="Logo blanc de OhmyFood"/>
                <i class="fas fa-utensils"></i>
                <p>Proposer un restaurant</p>
                <i class="fas fa-hands-helping"></i>
                <p>Devenir partenaire</p>
                <p>Mentions légales</p>
                <p>Contact</p>
            </footer>
        </div>
    </body>
</html>
