<!DOCTYPE html>
<html lang=fr>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="./CSS/normalize.css">
        <link rel="stylesheet" type="text/css" href="./CSS/style.css">
        <script src="https://kit.fontawesome.com/d558b1356d.js" crossorigin="anonymous"></script>
        <title>Menu à la Française</title>
    </head>
    <body>
        <div id="bloc-page">
            <header>
                <i class="fas fa-arrow-left"></i>
                <img src="/Images/ohmyfood.png" alt="Logo noir de OhmyFood"/>
            </header>
            <main>
                <img src="/Images/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="image à la française"/>
                <section>
                    <div>
                        <h1>A la française</h1>
                        <i class="far fa-heart"></i>
                    </div>
                    <form method="post" action="#">
                        <fieldset>
                            <legend>ENTREES</legend>
                            <label>
                                <div>
                                    <h2>Tartare de poulpe acidulé</h2>
                                    <p>Aux zestes d'orange</p>
                                    <p>25 €</p>
                                    <i class="fas fa-check-circle"></i>
                                </div>
                                <div>
                                    <h2>Velouté de légumes d'antan</h2>
                                    <p>Carotte, panais, topinambour</p>
                                    <p>35 €</p>
                                    <i class="fas fa-check-circle"></i>
                                </div>
                                <div>
                                    <h2>Soupe à l'oignon</h2>
                                    <p>Revisitée</p>
                                    <p>20 €</p>
                                    <i class="fas fa-check-circle"></i>
                                </div>
                            </label>
                        </fieldset>
                        <fieldset>
                            <legend>PLATS</legend>
                            <label>
                                <div>
                                    <h2>Coquilles Saint-Jacques</h2>
                                    <p>Accompagnées d'une purée de panais</p>
                                    <p>40 €</p>
                                    <i class="fas fa-check-circle"></i>
                                </div>
                                <div>
                                    <h2>Magret de canard</h2>
                                    <p>Et parmentier de pommes de terres</p>
                                    <p>35 €</p>
                                    <i class="fas fa-check-circle"></i>
                                </div>
                                <div>
                                    <h2>Pigeonneau d'Ille-et-Vilaine</h2>
                                    <p>Sur son lit de gnocchis aux légumes</p>
                                    <p>44 €</p>
                                    <i class="fas fa-check-circle"></i>
                                </div>
                            </label>
                        </fieldset>
                        <fieldset>
                            <legend>DESSERTS</legend>
                            <label>
                                <div>
                                    <h2>Pétales de violettes glacés</h2>
                                    <p>Et purée de noisettes</p>
                                    <p>18 €</p>
                                    <i class="fas fa-check-circle"></i>
                                </div>
                                <div>
                                    <h2>Fondant au chocolat</h2>
                                    <p>Revisité</p>
                                    <p>22 €</p>
                                    <i class="fas fa-check-circle"></i>
                                </div>
                                <div>
                                    <h2>Millefeuille croustillant</h2>
                                    <p>Myrtilles et pâte d'amande</p>
                                    <p>23 €</p>
                                    <i class="fas fa-check-circle"></i>
                                </div>
                            </label>
                        </fieldset>
                        <button>Commander</button>
                    </form>
                </section>
            </main>
            <footer>
                <img src="/Images/ohmyfood.png" alt="Logo blanc de OhmyFood"/>
                <i class="fas fa-utensils"></i>
                <p>Proposer un restaurant</p>
                <i class="fas fa-hands-helping"></i>
                <p>Devenir partenaire</p>
                <p>Mentions légales</p>
                <p>Contact</p>
            </footer>
        </div>
    </body>
</html>
