<!DOCTYPE html>
<html lang=fr>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="./CSS/normalize.css">
        <link rel="stylesheet" type="text/css" href="./CSS/style.css">
        <script src="https://kit.fontawesome.com/d558b1356d.js" crossorigin="anonymous"></script>
        <title>La palette du goût</title>
    </head>
    <body>
        <div id="bloc-page">
            <header>
                <i class="fas fa-arrow-left"></i>
                <img src="/Images/ohmyfood.png" alt="Logo noir de OhmyFood"/>
            </header>
            <main>
                <img src="/Images/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût"/>
                <section>
                    <div>
                        <h1>La palette du goût</h1>
                        <i class="far fa-heart"></i>
                    </div>
                    <form method="post" action="#">
                        <fieldset>
                            <legend>ENTREES</legend>
                            <label>
                                <div>
                                    <h2>Fricassée d'escargot</h2>
                                    <p>Au piment d'espelette</p>
                                    <p>25 €</p>
                                    <i class="fas fa-check-circle"></i>
                                </div>
                                <div>
                                    <h2>Foie gras de canard mi-cuit</h2>
                                    <p>Et ses copeaux de truffe noir</p>
                                    <p>35 €</p>
                                    <i class="fas fa-check-circle"></i>
                                </div>
                                <div>
                                    <h2>Oeuf au plat</h2>
                                    <p>Assaisonné à la truffe sur lit de roquette</p>
                                    <p>20 €</p>
                                    <i class="fas fa-check-circle"></i>
                                </div>
                            </label>
                        </fieldset>
                        <fieldset>
                            <legend>PLATS</legend>
                            <label>
                                <div>
                                    <h2>Filet de boeuf aux herbes</h2>
                                    <p>Accompagné de sa ribambelle de légumes</p>
                                    <p>40 €</p>
                                    <i class="fas fa-check-circle"></i>
                                </div>
                                <div>
                                    <h2>Parmentier de queue de boeuf</h2>
                                    <p>A la truffe noire sur sa purée de panais</p>
                                    <p>35 €</p>
                                    <i class="fas fa-check-circle"></i>
                                </div>
                                <div>
                                    <h2>Filet de turbot</h2>
                                    <p>Aux agrumes</p>
                                    <p>44 €</p>
                                    <i class="fas fa-check-circle"></i>
                                </div>
                            </label>
                        </fieldset>
                        <fieldset>
                            <legend>DESSERTS</legend>
                            <label>
                                <div>
                                    <h2>Paris-Brest</h2>
                                    <p>Revisité</p>
                                    <p>18 €</p>
                                    <i class="fas fa-check-circle"></i>
                                </div>
                                <div>
                                    <h2>Macaron au chocolat d'exception</h2>
                                    <p>Et glace à la vanille de Madagascar</p>
                                    <p>22 €</p>
                                    <i class="fas fa-check-circle"></i>
                                </div>
                                <div>
                                    <h2>Mousse au chocolat</h2>
                                    <p>Au piment d'espelette et à la truffe noire</p>
                                    <p>23 €</p>
                                    <i class="fas fa-check-circle"></i>
                                </div>
                            </label>
                        </fieldset>
                        <button>Commander</button>
                    </form>
                </section>
            </main>
            <footer>
                <img src="/Images/ohmyfood.png" alt="Logo blanc de OhmyFood"/>
                <i class="fas fa-utensils"></i>
                <p>Proposer un restaurant</p>
                <i class="fas fa-hands-helping"></i>
                <p>Devenir partenaire</p>
                <p>Mentions légales</p>
                <p>Contact</p>
            </footer>
        </div>
    </body>
</html>
